<body>
    <script src="./index.js"></script>
    <script>
        function hotPotato(elList,num){
            let queue=new Queue();
            //先将人员列表放入队列中
            elList.forEach((val)=>{
                queue.enqueue(val);
            });

            while(queue.size()>1){
                var removeEl='';
                for(let i=0;i<num-1;i++){
                    queue.enqueue(queue.dequeue());//将第一个元素放到最后
                }

                removeEl=queue.dequeue();
                console.log(removeEl+"被淘汰");
            }
            
            return queue.dequeue();
        }
        let list=["lily","john","tom","lucy","jony"];
        console.log(hotPotato(list,7)+"是最终的赢家");
        
    </script>
</body>
