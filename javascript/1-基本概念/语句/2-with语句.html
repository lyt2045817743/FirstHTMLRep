<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 'use strict' //严格模式下不能用with语句 报错：Strict mode code may not include a with statement
        var obj={
            name:"a",
            age:20
        }    
        with(obj){
            var new_name=name;
            var new_age=age;
        }
        console.log(new_name,new_age);  //a 20
        
    </script>
</body>
</html>
