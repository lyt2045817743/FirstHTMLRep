<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //非操作符!
        //两个非操作符相当于将其转换为布尔值==Boolean()
        console.log(!!"blue"); //true
        
        //逻辑与操作符 &&
        //下面所有例子的核心：
            //判断第一个操作数为true or false
            //如果为true,继续判断第二个操作数，并将第二个操作数赋值给接收的变量；
            //如果第一个操作数就为false，就不会再往后判断，直接将第一个操作数的值赋给接受的变量。
        var obj1={name:"小明"};
        var obj2={age:20}
        console.log(null && 1); //null 如果有一个操作数是 null，则返回 null； 
        console.log(undefined && 1); //undefined    如果有一个操作数是 undefined，则返回 undefined。
        console.log(NaN && 1); //NaN   如果有一个操作数是 NaN，则返回 NaN；
        console.log(obj1 && obj2); //{age:20}  如果第一个操作数是对象，不管第二个是不是对象都返回第二个操作数
        console.log(1 && obj2); //如果第二个操作数是对象，则当第一个操作数为true时，返回该对象
        console.log(0 && obj2);  //如果第二个操作数是对象,而第一个操作数不是true时，返回第一个操作数
        
        
        
        
        
    </script>
</body>
</html>
