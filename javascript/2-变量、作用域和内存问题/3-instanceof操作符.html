<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //instance 后面只能跟引用数据类型的才有效，如果后面是基本数据类型（除了null,undefined）则输出false,如果是null/undefined则报错
        var s = "Nicholas"; 
        var b = true; 
        var i = 22; 
        var u; 
        var n = null; 
        var o = new Object();  
        var arr=[]  
        console.log(s instanceof String); //false
        console.log(b instanceof Boolean); //false
        console.log(i instanceof Number); // false
        // console.log(u instanceof undefined);  //报错 ：Right-hand side of 'instanceof' is not an object
        // console.log(n instanceof null);  //报错：Right-hand side of 'instanceof' is not an object
        console.log(o instanceof Object); //true
        console.log(arr instanceof Object); //true
        console.log(arr instanceof Array); //true
        
    </script>
</body>
</html>
