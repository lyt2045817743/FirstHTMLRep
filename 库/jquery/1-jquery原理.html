<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="div">hello world</div>
    <script>
        function $(ele){
            return new Jquery(ele);
        }
        function Jquery(str){
            this.eles=[];
            var sign=str.charAt(0);
            var name=str.slice(1);
            if(sign=='#'){
                this.eles.push(document.getElementById(name));
                
            }else if(sign=="."){
                this.eles=[].slice.call(document.getElementsByClassName(name));  //将伪数组转换为数组
            }
        }

        Jquery.prototype.css=function(arg1,arg2){
            if(typeof arg1=="object" && arg2==undefined){
                this.eles.map(function(ele,index){
                    for(key in arg1){
                        ele.style[key]=arg1[key]
                    }
                })
            }else if(typeof arg1=="string" && typeof arg2=="string"){
                this.eles.map(function(ele,index){
                    ele.style[arg1]=arg2;
                })
            }
            return this;
        }
        
        // $('.div').css("background","red"); 
        $('.div').css({"background":"red","height":"100px"});
    </script>
</body>
</html>
