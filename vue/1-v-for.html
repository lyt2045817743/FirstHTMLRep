<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in books">{{item.name}}</li>
        </ul>
    </div>
    <script> 
        new Vue ( { 
            el :'#app',
            data : {
                books : [
                    {name:"《vue实战》"},
                    {name:"《js语言精粹》"},
                    {name:"《js高级程序设计》"}
                ]
            }
        })
    </script>
</body>
</html>
