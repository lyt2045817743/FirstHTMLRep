<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-html="html"></span>
        <!-- 将data  html解析为html标签 -->
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                html:"<a href='#'>这是一个链接</a>"
            }
        })
    </script>
</body>
</html>
